<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatty</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
</head>

<!-- TODO: iconify buttons! -->

<body>
    <div class="container-fluid col-xs-12 col-sm-10 col-md-9">
        <h2>Chatty
            <div class="pull-right">
                <button id="delete-msg" class="btn btn-sm btn-danger">Delete Messages</button>
                <button id="disconnect" class="btn btn-sm btn-warning">Disconnect</button>
            </div>
        </h2>

        <div id="chat-connect">
            <form id="form-connect">
                <div class="form-group">
                    <div class="input-group col-xs-12">
                        <input type="text" class="form-control col-xs-9" id="name" placeholder="Type your name" autofocus>
                        <span class="input-group-btn"><button type="submit" class="btn btn-success" id="connect-button">Connect</button></span>
                    </div>
                </div>
            </form>
            <p id="connect-error" class="alert alert-warning col-md-5 col-sm-8 col-xs-12"></p>
        </div>

        <div id="chat-room">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span id="welcome" class="panel-title">&nbsp;</span>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <textarea id="chat" rows="10" class="col-xs-9" readonly></textarea>
                        <ul id="people" class="list-group col-xs-3">

                        </ul>
                    </div>
                </div>

                <form id="form-message">
                    <div class="form-group">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control col-xs-9" id="message" placeholder="Type a message" autocomplete="off">
                            <span class="input-group-btn"><button type="submit" class="btn btn-primary" id="message-button">Send</button></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/socket.io-client/dist/socket.io.min.js"></script>
    <script src="/js/chat-client.js"></script>
</body>

</html>
